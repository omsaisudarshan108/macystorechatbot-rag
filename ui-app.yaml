service: ui
runtime: python311
instance_class: F2
entrypoint: streamlit run ui/app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 0
  max_instances: 3

env_variables:
  PYTHONUNBUFFERED: "1"
  API_URL: "https://zensai-poc.uc.r.appspot.com"
